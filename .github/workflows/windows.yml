on:
  push:
    branches:
      - 'ci/*'
      - 'windows-infrastructure'
  workflow_dispatch:
    inputs:
      runTests:
        description: "Run tests?"
        required: false
        type: boolean
        default: false
jobs:
  call_workflow:
    uses: febiosoftware/febio-workflows/.github/workflows/windows-reusable.yml@develop
    with:
      runTests: ${{ inputs.runTests && true || false }}
      package-name: febio4
      package-sdk: true
      aws-ami-id: ami-0e21f47acd1e5bc59
      aws-sg-id: sg-0ca7912782cf1538b
      aws-instance-type: c5a.8xlarge
    secrets: inherit
